<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class='search-bar' placeholder="Search"> 
            <button class="material-icons">search</button>    
        </div>

        <div class="weather">
            <h2 class='city'></h2>

            <h1 class="temp"></h1>
            <!-- <img src="" alt="" class='icon'> -->
            <div class="elo">

            <img src="" alt="" class='icon'>
            <div class="description"></div>
            </div>

            <div class="humidity"></div>
            <div class="wind"></div>

        </div>
    </div>

    <div class="cart-forecast">
        <div class="forecast">
            <div class="date-forecast"></div>
            <div class="icon-forecast">
                <img src="" class='icon-in-forecast'>
            </div>
            <div class="temp-forecast"></div>
        </div>

        <div class="forecast">
            <div class="date-forecast"></div>
            <div class="icon-forecast">
                <img src="" class='icon-in-forecast'>
            </div>
            <div class="temp-forecast"></div>
        </div>

        <div class="forecast">
            <div class="date-forecast"></div>
            <div class="icon-forecast">
                <img src="" class='icon-in-forecast'>
            </div>
            <div class="temp-forecast"></div>
        </div>

        <div class="forecast">
            <div class="date-forecast"></div>
            <div class="icon-forecast">
                <img src="" class='icon-in-forecast'>
            </div>
            <div class="temp-forecast"></div>
        </div>
    </div>
    

<script src="app.js"></script>
</body>
</html>
